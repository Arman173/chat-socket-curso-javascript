<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Chat con Node y Socket.io -->
    <title>Chat</title>

    <!-- STYLES -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">

</head>
<body>
    <h1 class="fs-2 text-center text-white bg-dark py-3">Chat con Node y Socket.io</h1>

    <!-- Display login -->
    <div id="signContainer" class="container p-3 my-3">
        <h3 class="fs-4 text-center m-3">Sign-In to Join</h3>

        <form onsubmit="return signIn(this)" class="row g-3 justify-content-center">

            <div class="col-auto">
              <input type="text" class="form-control" id="nickname-input" placeholder="Nickname...">
            </div>

            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">Sing-In</button>
            </div>

          </form>
    </div>
    
    <!-- Display chat -->
    <div id="chatContainer" class="container d-none">

        <h3 class="fs-4 m-3">Logged as: <small id="nickname-text">Armando</small></h3>
        <div id="messages"></div>

        <form onsubmit="return addMessage(this)" class="row m-1">
            <textarea id="text" placeholder="Message..." class="col me-sm-2 form-control text"></textarea>
            <input type="submit" value="Send" class="col-sm-2 mb-4 btn btn-primary">
        </form>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
